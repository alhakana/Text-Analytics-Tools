<form class="example-form">
  <h1>Sentiment Analysis</h1>
  <h3>Enter text:</h3>
  <mat-form-field appearance="fill">
    <mat-label>Text</mat-label>
    <textarea matInput id="textArea"></textarea>
  </mat-form-field>
  <br>
  <div class="form-check">
    <input [(ngModel)]="primaryLanguage" class="form-check-input" type="radio" name="primaryLanguage" id="primaryLanguageEn" value="en" checked>
    <label class="form-check-label" for="primaryLanguageEn">
      English
    </label>
  </div>
  <div class="form-check">
    <input [(ngModel)]="primaryLanguage" class="form-check-input" type="radio" name="primaryLanguage" id="primaryLanguageIt" value="it">
    <label class="form-check-label" for="primaryLanguageIt" >
      Italian
    </label>
  </div>
  <div class="form-check">
    <input [(ngModel)]="primaryLanguage" class="form-check-input" type="radio" name="primaryLanguage" id="primaryLanguageAuto" value="auto">
    <label class="form-check-label" for="primaryLanguageAuto">
      Auto
    </label>
  </div>
  <br><br>
  <button mat-raised-button color="warn" (click)="apiRequest()">Submit</button>
</form><br>

<div *ngIf = "print" >
  <p><b>Score:</b> {{sentimentValue.score}}</p>
  <p style.background-color={{colorRGB}}><b>Type:</b> {{sentimentValue.type}}</p>
</div>
