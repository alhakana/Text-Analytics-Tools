<div class="div">
<form class="example-form">
  <h1>Token Page</h1>

  <mat-form-field class="example-full-width" appearance="fill" style="width: 300px;">
    <mat-label>Token</mat-label>
    <input matInput id="token">
  </mat-form-field>

  <br>
  <button mat-raised-button color="warn" (click)="changeToken()">Change</button>
  <br>
  <button mat-raised-button color="primary" (click)="checkToken()">Check</button>

</form>
</div>
