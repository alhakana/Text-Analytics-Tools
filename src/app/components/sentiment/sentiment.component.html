<div class="div">
<form class="example-form">
  <h1 class="h">Sentiment Analysis</h1>

  <mat-form-field appearance="fill" style="width: 300px;">
    <mat-label>Text</mat-label>
    <textarea matInput rows="10" cols="30" id="textArea"></textarea>
  </mat-form-field>

  <br>

  <div class="form-check">
    <input #radioButtonEn type="radio" class="form-check-input"  name="primaryLanguage" id="primaryLanguageEn" value="en" (change)='selectedRadioButtonValue(radioButtonEn.value)' checked>
    <label class="form-check-label" for="primaryLanguageEn">
      English
    </label>
  </div>
  <div class="form-check">
    <input #radioButtonIt class="form-check-input" type="radio" name="primaryLanguage" id="primaryLanguageIt" (change)='selectedRadioButtonValue(radioButtonIt.value)' value="it">
    <label class="form-check-label" for="primaryLanguageIt" >
      Italian
    </label>
  </div>
  <div class="form-check">
    <input #radioButtonAuto class="form-check-input" type="radio" name="primaryLanguage" id="primaryLanguageAuto" (change)='selectedRadioButtonValue(radioButtonAuto.value)' value="auto">
    <label class="form-check-label" for="primaryLanguageAuto">
      Auto
    </label>
    <br>

  </div>
  <br>
  <br>
  <button class="button" mat-raised-button color="warn" (click)="apiRequest()">Submit</button>
  <br><br>

</form><br>

<div *ngIf = "print" >
  <p><b>Score:</b> {{sentimentValue.score}}</p>
  <p style.background-color={{colorRGB}}><b>Type:</b> {{sentimentValue.type}}</p>
</div>
</div>
